<div class="Overlay VimeoVideoOverlay overlay-hidden Module View vp-min-height" theme="DARK"
    [ngClass]="{'hidden': isViewHidden}">
    <div class="head">
        <div class="background"></div>
        <div class="content">
            <div name="avatar"></div> <a [routerLink]="" (click)="close()" action="close"> <span class="icon icon-close"
                    aria-hidden="true"></span> </a>
        </div>
    </div>
    <div class="body">
        <div class="content VIDEO">
            <div name="video-player">
                <iframe src="https://player.vimeo.com/video/446623562?title=0&byline=0&portrait=0&autoplay=1"
                    style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0"
                    allow="autoplay; fullscreen" allowfullscreen></iframe>
                <script src="https://player.vimeo.com/api/player.js"></script>
            </div>
        </div>
    </div>
    <div class="foot">
        <div class="content"></div>
    </div>
</div>
