<div class="Overlay YoutubeVideoOverlay overlay-hidden Module View vp-min-height" theme="DARK"
    [ngClass]="{'hidden': isViewHidden}">
    <div class="head">
        <div class="background"></div>
        <div class="content">
            <div name="avatar"></div> <a [routerLink]="" (click)="close()" action="close"> <span class="icon icon-close"
                    aria-hidden="true"></span> </a>
        </div>
    </div>
    <div class="body">
        <div class="content VIDEO">
            <div name="video-player">
                <iframe src="https://embed.api.video/vod/vi2xGaBwFSDBhJOdniRVVo28" width="100%" height="100%" frameborder="0" scrolling="no" allowfullscreen=""></iframe>
            </div>
        </div>
    </div>
    <div class="foot">
        <div class="content"></div>
    </div>
</div>
